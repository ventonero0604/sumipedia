<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header class="Header">
    <div class="content">
      <h1 class="logo">
        <a href="#">
          <img src="./img/logo.svg" alt="住みぺディア">
        </a>
      </h1>
      <h2 class="lead">
        埼玉県の賃貸物件サイト
      </h2>
    </div>
    <ul class="buttons">
      <li class="button">
        <a href="#">
          <img src="./img/ico-fav.svg" alt="" class="fav">
          <span class="count js-fav-count">10</span>
          お気に入り
        </a>
      </li>
      <li class="button">
        <a href="#">
          <img src="./img/ico-history.svg" alt="" class="history">
          閲覧履歴
        </a>
      </li>
    </ul>
  </header>
  <main class="B3">
    <section class="B3_content">
      <h2 class="B3_title">
        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" fill="none">
          <circle cx="9.33116" cy="9.33116" r="5.59813" transform="rotate(-45 9.33116 9.33116)" stroke="#2FB3BC"
            stroke-width="2" />
          <path d="M14.084 13.5157L16.173 15.6047" stroke="#2FB3BC" stroke-width="2" stroke-linecap="round" />
        </svg>
        検索方法を選択してください
      </h2>
      <div class="B3_top_cards">
        <a href="#" class="B3_top_card">
          <div class="B3_top_card_content">
            <figure class="B3_top_card_content_image">
              <img src="./img/ico-train-2.svg" alt="">
            </figure>
            沿線・駅から探す
          </div>
        </a>
        <a href="#" class="B3_top_card">
          <div class="B3_top_card_content">
            <figure class="B3_top_card_content_image">
              <img src="./img/ico-pin.svg" alt="">
            </figure>
            市区郡から探す
          </div>
        </a>
      </div>
    </section>
  </main>

  <footer class="Footer">
    <div class="wrapper">
      <div class="logo">
        <a href="#">
          <img src="./img/logo.svg" alt="住みぺディア">
        </a>
        <p class="area">
          東京版
        </p>
      </div>
      <div class="content">
        <ul class="list">
          <li>
            <a href="#">
              運営会社
            </a>
          </li>
          <li>
            <a href="#">
              利用規約
            </a>
          </li>
          <li>
            <a href="#">
              プライバシーポリシー
            </a>
          </li>
          <li>
            <a href="#">
              お問い合わせ
            </a>
          </li>
        </ul>
        <small>
          ©住みペディア
        </small>
      </div>
    </div>
  </footer>  
  <script src="./assets/js/main.js"></script>
</body>

</html>
