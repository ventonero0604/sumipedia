<!DOCTYPE html>

<head>

  <title></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <header class="Header">
    <div class="content">
      <h1 class="logo">
        <a href="#">
          <img src="./img/logo.svg" alt="住みぺディア">
        </a>
      </h1>
      <h2 class="lead">
        埼玉県の賃貸物件サイト
      </h2>
    </div>
    <ul class="buttons">
      <li class="button">
        <a href="#">
          <img src="./img/ico-fav.svg" alt="" class="fav">
          <span class="count js-fav-count">10</span>

        </a>
      </li>
      <li class="button">
        <a href="#">
          <img src="./img/ico-history.svg" alt="" class="history">

    </ul>

      </p>
    </section>

      <h3 class="B4_title">

      <ul class="B4_list js-list">

        </li>
        <li class="B4_list_item">

        <li class="B4_list_item">
