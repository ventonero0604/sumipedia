<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header class="Header">
    <div class="content">
      <h1 class="logo">
        <a href="#">
          <img src="./img/logo.svg" alt="住みぺディア">
        </a>
      </h1>
      <h2 class="lead">
        埼玉県の賃貸物件サイト
      </h2>
    </div>
    <ul class="buttons">
      <li class="button">
        <a href="#">
          <img src="./img/ico-fav.svg" alt="" class="fav">
          <span class="count js-fav-count">10</span>
          お気に入り
        </a>
      </li>
      <li class="button">
        <a href="#">
          <img src="./img/ico-history.svg" alt="" class="history">
          閲覧履歴
        </a>
      </li>
    </ul>
  </header>
  <main class="A2">
    <section class="A2_end">
      <a class="Banner" href="#">
        <img src="./img/bnr-cashback.png" alt="50,000円現金キャッシュバック">
      </a>
      <div class="A2_end_content">
        <p class="lead">
          お探しの物件は<br>
          掲載終了してしまいました。<br>
          大変申し訳ございません。
        </p>
        <p class="text">
          住みペディアTOPに戻るか、<br>
          以下のボタンから<br>
          理想のお部屋をお探しください。
        </p>
        <a href="#" class="Button Button-action">
          住みペディアTOPに戻る
        </a>
      </div>
    </section>

    <section class="A2_end_banner_list">
      <ul class="BannerList">
        <li class="BannerList_item">
          <a href="#">
            <img src="./img/bnr-card-pet.png" alt="ペット相談可">
          </a>
        </li>
        <li class="BannerList_item">
          <a href="#">
            <img src="./img/bnr-card-zero.png" alt="おトク！敷金/礼金ゼロ">
          </a>
        </li>
        <li class="BannerList_item">
          <a href="#">
            <img src="./img/bnr-card-designer.png" alt="おしゃれなデザイナーズ">
          </a>
        </li>
        <li class="BannerList_item">
          <a href="#">
            <img src="./img/bnr-card-renovation.png" alt="リノベーション・リフォーム">
          </a>
        </li>
        <li class="BannerList_item">
          <a href="#">
            <img src="./img/bnr-card-new.png" alt="キレイな新築・浅築">
          </a>
        </li>
      </ul>    </section>
  </main>

  <footer class="Footer">
    <div class="wrapper">
      <div class="logo">
        <a href="#">
          <img src="./img/logo.svg" alt="住みぺディア">
        </a>
        <p class="area">
          東京版
        </p>
      </div>
      <div class="content">
        <ul class="list">
          <li>
            <a href="#">
              運営会社
            </a>
          </li>
          <li>
            <a href="#">
              利用規約
            </a>
          </li>
          <li>
            <a href="#">
              プライバシーポリシー
            </a>
          </li>
          <li>
            <a href="#">
              お問い合わせ
            </a>
          </li>
        </ul>
        <small>
          ©住みペディア
        </small>
      </div>
    </div>
  </footer>  
  <script src="./assets/js/main.js"></script>
</body>

</html>
