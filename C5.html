<!DOCTYPE html>

<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header class="Header">
    <div class="content">
      <h1 class="logo">
        <a href="#">
          <img src="./img/logo.svg" alt="住みぺディア">
        </a>
      </h1>
      <h2 class="lead">
        埼玉県の賃貸物件サイト
      </h2>
    </div>
  </header>
  <main class="C5">
    <h2 class="PageTitle">
      お問い合わせ
    </h2>

    <p class="C5_text">
      キャッシュバック関連を含む<br>
      お問い合わせはこちらからお願いします。
    </p>

    <form class="C5_form" action="">
      <input class="C5_form_input" type="text" id="name" name="name" placeholder="お名前" required>
      <input class="C5_form_input" type="email" id="email" name="email" placeholder="メールアドレス" required>
      <textarea class="C5_form_textarea" id="message" name="message" rows="3" placeholder="お問い合わせ内容"
        required></textarea>
      <button class="Button-action mt-5" type="submit">送信する</button>
    </form>
  </main>

  <footer class="Footer">
    <div class="wrapper">
      <div class="logo">
        <a href="#">
          <img src="./img/logo.svg" alt="住みぺディア">
        </a>
        <p class="area">
          東京版
        </p>
      </div>
      <div class="content">
        <ul class="list">
          <li>
            <a href="#">
              運営会社
            </a>
          </li>
          <li>
            <a href="#">
              利用規約
            </a>
          </li>
          <li>
            <a href="#">
              プライバシーポリシー
            </a>
          </li>
          <li>
            <a href="#">
              お問い合わせ
            </a>
          </li>
        </ul>
        <small>
          ©住みペディア
        </small>
      </div>
    </div>
  </footer>  
  <script src="./assets/js/main.js"></script>
</body>

</html>
